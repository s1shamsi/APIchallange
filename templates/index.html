<!DOCTYPE html>
<html>
<head>
    <title>Measurement Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault();
                var input = document.querySelector('input[name="str"]').value;
                fetch('/convert?str=' + input)
                    .then(response => response.json())
                    .then(data => {
                        document.querySelector('#result').textContent = data.result;
                    });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Measurement Converter</h1>
        <form>
            <div class="form-group">
                <label for="str">Enter string:</label>
                <input type="text" name="str" id="str" placeholder="Enter string">
            </div>
            <div class="form-group">
                <input type="submit" value="Convert">
            </div>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
